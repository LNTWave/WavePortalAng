<div id="page_content">
    <div id="page_content_inner">
        <div class="header_content">
            <i class="material-icon" style="font-size:50px;color:#434a54;float:left;">notifications</i>
            <h3 class="heading_b uk-margin-bottom" id="detailIconName" style="float:left;margin-left:22px;">Notifications</h3>
            <div style="margin-right:0px;margin-left:820px;">
                <!--<i class="material-icons" style="font-size:18px;color:#4faee0">insert_drive_file</i>
                <a href="#" id="RightIcons" style="margin-right:43px;">Reports</a>-->
                <i class="material-icons" style="font-size:18px;color:#4faee0">insert_drive_file</i>
                <a href="#" id="RightIcons" style="margin-right:43px;">Reports</a>
                <i class="material-icons" style="font-size:18px;color:#4faee0">filter_list</i>
                <a href="#" id="RightIcons">Filters</a>
            </div>
        </div>

        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content" ng-controller="notification_default as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="1"></th>
                            <!--<th></th>-->
                            <th>Date</th>
                            <th>Site</th>
                            <th>System</th>
                            <th>Alaram Description</th>
                            <th>Severity</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td><input type="checkbox" ng-model="1"></td>
                            <!--<td><img src="../../../../Images/Status_Green.png"/></td>-->
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td>
                            <td>{{row[4]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
